<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Anwar-Dice</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <div class="wp1">
          <img src="" />
        </div>
        <p>Player 1</p>
        <img class="img1" src="./images/dice4.png" />
      </div>

      <div class="dice">
        <div class="wp2">
          <img src="" />
        </div>
        <p>Player 2</p>
        <img class="img2" src="./images/dice2.png" />
      </div>
    </div>
    <script>
      var randomNumber1 = Math.floor((Math.random() + 1) * 3.4);
      document
        .querySelector(".img1")
        .setAttribute("src", "./images/dice" + randomNumber1 + ".png");

      var randomNumber2 = Math.floor((Math.random() + 1) * 3.4);
      document
        .querySelector(".img2")
        .setAttribute("src", "./images/dice" + randomNumber2 + ".png");

      if (randomNumber1 === randomNumber2) {
        document.querySelector("h1").innerHTML = "HAHA SEMUA SERI";
        document
          .querySelector(".wp1 img")
          .setAttribute("src", "./images/icons8-winner-64.png");
        document
          .querySelector(".wp2 img")
          .setAttribute("src", "./images/icons8-winner-64.png");
      } else if (randomNumber1 >= randomNumber2) {
        document.querySelector("h1").innerHTML = "Player 1 win ";
        document
          .querySelector(".wp1 img")
          .setAttribute("src", "./images/icons8-winner-64.png");
        document
          .querySelector(".wp2 img")
          .setAttribute("src", "./images/icons8-x-48.png");
      } else {
        document
          .querySelector(".wp2 img")
          .setAttribute("src", "./images/icons8-winner-64.png");
        document.querySelector("h1").innerHTML = "Player 2 win ";
        document
          .querySelector(".wp1 img")
          .setAttribute("src", "./images/icons8-x-48.png");
      }
    </script>
  </body>

  <footer>Anwar US DICE</footer>
</html>
